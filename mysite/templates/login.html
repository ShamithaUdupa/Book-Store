{% load staticfiles %}
<html lang="en">
<head>
	<title>Book Store - Login Page</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="well">
		<img src="{% static 'bookstore.jpg' %}" alt="My image" width="30%" height="30%"/>
	</div>
	
	<div class="container">
	<div class="jumbotron">
		<form action="user" method="post">
		{% csrf_token %}
			<div class="form-group">
			Username : <input type="text" class="form-control" name="username">
			</div>
			<div class="form-group">
			Password : <input type="password" class="form-control" name="password">
			</div>
			<button type="submit" class="btn btn-primary" name="login">Login</button>
		</form>
	</div>
	<div class="container">
		<!-- Trigger the modal with a button -->
		  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to register</button>

		  <!-- Modal -->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
			 <!-- Modal content-->
			 <div class="modal-content">
			   <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Registration</h4>
			   </div>
			   <div class="modal-body">
					<form action="register" method="post" class="form-horizontal">
				
		{% csrf_token %}
		<div class="form-group">
			Username : <input type="text" name="username" class="form-control">
		</div>
		
		
		<div class="form-group">
			Password : <input type="password" name="password" class="form-control">
		</div>
		
		
		<div class="form-group">
			Email : <input type="text" name="email" class="form-control">
		</div>
		
		<button type="submit" name="register" class="btn btn-primary">Register</button>
	</form>
			   </div>
			   <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			   </div>
			 </div>
			 
		    </div>
		  </div>
  
	</div>
	</div>
</body>
</html>
